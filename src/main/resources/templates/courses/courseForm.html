<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Course</title>
</head>

<body>
	
	<div class="container">
	
		<h3>Course Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Course </p>
	
		<form action="#" th:action="@{/courses/courseAddSuccess}"
						 th:object="${courseobj}" method = "POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{coursename}"
					class="form-control mb-4 col-4" placeholder="Course Name">

			<input type="text" th:field="*{semester}"
					class="form-control mb-4 col-4" placeholder="Semester">

			<input type="text" th:field="*{period}"
					class="form-control mb-4 col-4" placeholder="Period">
			
			<input type="text" th:field="*{ects}"
					class="form-control mb-4 col-4" placeholder="ECTS">
					
			<input type="text" th:field="*{ctype}"
					class="form-control mb-4 col-4" placeholder="Type">
					
			<input type="text" th:field="*{projectper}"
					class="form-control mb-4 col-4" placeholder="Project Percentage">
			
			<input type="text" th:field="*{examper}"
					class="form-control mb-4 col-4" placeholder="Exam Percentage">
				
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<form>
			<input type="button" value="Back to Course Directory" onclick="history.go(-1)" style="border-radius: 4px; cursor:pointer; background-color:blue; border-color:blue; color:white">
		</form>
		
	</div>
</body>

</html>
