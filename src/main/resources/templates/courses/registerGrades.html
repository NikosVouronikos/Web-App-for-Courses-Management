<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Register Student Grades</title>
</head>

<body>
	
	<div class="container">
		<h3>Grades</h3>
		<hr>
		
		<p class="h4 mb-4">Save Student Grades</p>
	
		<form action="#" th:action="@{/courses/showFinalGrade}"
						 th:object="${studentobj}" method = "POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="hidden" th:field="*{am}"
					class="form-control mb-4 col-4" placeholder="Registration Number">
					
			<input type="hidden" th:field="*{studentname}"
					class="form-control mb-4 col-4" placeholder="Student Full Name">

			<input type="hidden" th:field="*{yearofreg}"
					class="form-control mb-4 col-4" placeholder="Year of Registration">

			<input type="hidden" th:field="*{currsemester}"
					class="form-control mb-4 col-4" placeholder="Current Semester">
			
			<input type="text" th:field="*{projectgrade}"
					class="form-control mb-4 col-4" placeholder="Project Grade">

			<input type="text" th:field="*{examgrade}"
					class="form-control mb-4 col-4" placeholder="Exam Grade">
					
			<input type="hidden" th:field="*{finalgrade}"
					class="form-control mb-4 col-4" placeholder="Final Grade">
					
			<button type="submit" class="btn btn-info col-2">Calculate Final Grade</button>
						
		</form>
		<hr>
		<form>
			<input type="button" value="Back to Student Registrations" onclick="history.go(-1)" 
					style="border-radius: 4px; cursor:pointer; background-color:blue; border-color:blue; color:white">
		</form>
		
	</div>
</body>

</html>
