<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Course Directory</title>
</head>

<body>

<div class="container">
	<br>
	<a th:href="@{/courses/logout}"
		class="btn btn-primary btn-sm mb-3"
		style = "float:right;">
		Sign Out
	</a>
	
	<h3>Course Directory</h3>
	<hr>
	<!-- Add a button -->
	<a th:href="@{/courses/courseForm}"
		class="btn btn-primary btn-sm mb-3">
		<abbr 	style = "text-decoration : none;cursor : pointer";
				title = "Complete the form and add a new course to your courses directory">
				Add Course</abbr>
	</a>
	
	<a th:href="@{/courses/reset}"
		class="btn btn-danger btn-sm mb-3">
		<abbr	style = "text-decoration : none;cursor : pointer";
				title = "Delete all of your ccourses in once">
				Clear All</abbr>
	</a>
	
	<table class="table table-primary table-bordered table-hover">
		<thead class="table-info">
			<tr>
				<th>Course Name</th>
				<th>Semester</th>
				<th>Period</th>
				<th>ECTS</th>
				<th>Type</th>
				<th>Project Percentage</th>
				<th>Exam Percentage</th>
			</tr>
		</thead>
		
		<tbody>
			<tr class="table-warning" th:each="tempCourse : ${courseobj}">
			
				<td th:text="${tempCourse.coursename}" />	
				<td th:text="${tempCourse.semester}" />	
			 	<td th:text="${tempCourse.period}" />
				<td th:text="${tempCourse.ects}" />
				<td th:text="${tempCourse.ctype}" />
				<td th:text="${tempCourse.projectper}" />
				<td th:text="${tempCourse.examper}" />
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/courses/showFormForUpdate(courseId=${tempCourse.id})}"
					   class="btn btn-info btn-sm">
					   <abbr	style = "text-decoration : none;cursor : pointer";
								title = "Update the info of your selected course">
								Update
						</abbr>
					</a>
					<!-- Add "delete" button/link -->					
					<a th:href="@{/courses/delete(courseId=${tempCourse.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">
						<abbr	style = "text-decoration : none;cursor : pointer";
								title = "Delete the selected course">
								Delete
						</abbr>
					</a>
					<!-- Add "Info" button/link -->
					<a th:href="@{/courses/showStudentRegistrations(courseId=${tempCourse.id})}"
						class="btn btn-success btn-sm">
						<abbr	style = "text-decoration : none;cursor : pointer";
								title = "See all the students who are registered to the selected course">
								Students Info
						</abbr>
					</a>
					
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
</body>
</html>
